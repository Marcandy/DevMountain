<!DOCTYPE html>
<html ng-app='angularContacts'  lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>Angular Contacts</title>
</head>
<body ng-controller="homeCtrl">

<main class="wrapper">
	<header>
		<button
			ng-click='showNewContactForm = !showNewContactForm'
			ng-hide = 'showNewContactForm'
			class="btn btn-primary">
			Add Contact
		</button>

		<!--On click off add contacts button
				new-contact form should apperar
				new contact should be hiddent
				ng show ,ng show,
		-->

		<div ng-show='showNewContactForm' class="new-contact">
			<div class="form-group">
				<p>
					{{test}}
				</p>
				<label>Name</label>
				<input
					ng-model= 'newContact.name'
					class="form-control"
					type="text"
				/>
			</div>

			<div class="form-group">
				<label>Phone #</label>
				<input
					ng-model= 'newContact.phone'
					class="form-control"
					type="text"
				/>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input
					ng-model= 'newContact.email'
					class="form-control"
					type="text"
				/>
			</div>

			<button
			ng-click='addContact(newContact)'
			class="btn btn-success">Submit</button>
			<button
			 ng-click='showNewContactForm = !showNewContactForm'
			 class="btn btn-danger">Cancel</button>
		</div>
	</header>

	<div class="contacts">
		<input
			ng-model = "searchText"
			type="text"
			class="form-control search-contacts"
			placeholder="Search contacts..."
		>
		<table class="table table-bordered">
			<tr>
				<th>Name</th>
				<th>Phone #</th>
				<th>Email</th>
			</tr>
			<!--track by $index to allow duplicate -->
			<tr ng-repeat="contact in contacts | orderBy: 'name' | filter: searchText">
				<td>
					<img class="img-circle" ng-src="{{contact.image}}">
					{{contact.name}}
				</td>
				<td>{{contact.phone}}</td>
				<td>{{contact.email}}</td>
			</tr>
		</table>
	</div>
</main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js' type="text/javascript"></script>
<script src='app.js' type="text/javascript"></script>
<script src='homeCtrl.js' type="text/javascript"></script>
</body>
</html>
