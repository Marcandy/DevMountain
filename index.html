<!DOCTYPE html>
<html ng-app='Starship' lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Promises</title>
</head>
<body ng-controller='homeCtrl'>

<main class="wrapper">
	<div class="characters">
		<button class="btn btn-primary">Next Page</button>
		<ul class="character-list">
			<li>
				<div class="character">
					<h3>Luke Skywalker</h3>
					<p>Gender: Male</p>
					<p>Hair Color: Blond</p>
					<p>Eye Color: Blue</p>
					<button class="btn btn-primary">Get 2 starships.</button>
				</div>
				<hr />
			</li>
		</ul>
	</div>

	<div class="starships">
		<ul class="ship-list">
			<li>
				<div class="ship">
					<h3>Name: X-Wing</h3>
					<h4>Manufacturer: Incom Corporation</h4>
					<p>Cost: 149999</p>
				</div>
			</li>
		</ul>
	</div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="src/app.js"></script>
<script src="src/homeCtrl.js"></script>
<script src="src/starshipService.js"></script>
</body>
</html>
